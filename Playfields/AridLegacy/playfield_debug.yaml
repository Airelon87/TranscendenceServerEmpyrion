# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ Any ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ Savanna, SavannaEdge, Dunes, Desert ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

