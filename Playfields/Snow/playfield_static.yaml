    InitialDelay: 5
    Delay: 3
    Lifetime: 1200
  - Name: Fog
    Type: Weather
    InitialDelay: 12
    Delay: 5
    Lifetime: 1000
  - Name: SnowLight
    Type: Weather
    InitialDelay: 24
    Delay: 5
    Lifetime: 600
  - Name: SnowMedium
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  - Name: SnowHeavy
    Type: Weather
    InitialDelay: 24
