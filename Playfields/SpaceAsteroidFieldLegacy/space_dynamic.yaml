### POIs
POIs:
    - Name: [AsteroidFieldBoxExclude, AsteroidFieldFewBoxExclude, AsteroidFieldRing] 
      FieldName: [AsteroidField, AsteroidFieldRectangle2]   # used if playfield is not an orbit
      CountMinMax: [ 1, 1 ]     
      Probability: 1
      BaseField: True 
      RandomRotation: True

    - Type: BA_Alien   
      Name: [TraderlingStation]  
      DisplayName: TraderlingStation
      Faction: Trader
      Mode: Survival
      CountMinMax: [ 1, 1 ]     
      Probability: 0.3
      InitPower: True
      Properties: 
        - Key: RegenAfter
          Value: 90  
        - Key: StationInterface
          Value: "Fuel:1.5,O2:1.2,Warp:1,Ammo:0.7,Repair:8,Shield:1,IfNeutral:0.2,IfHonored:-0.20"
        - Key: Music
          Value: NebularClouds

    - Type: BA_Alien   
      Name: [BAO_LegacyMatterConverter]  
      DisplayName: Matter Converter
      Faction: TheLegacy
      Mode: Survival
      CountMinMax: [ 1, 1 ]     
