DroneBaseSetup:                                                # Note: not ALL possible settings are used in that config. Check +ExampleSpace folder > space_dynamic.yaml
      - FreeDrones:                                             #FreeDrones = only relevant for NPC Factions that have a galactic territory: Zirax, Polaris, Trader, Kriel, Pirates, Legacy. Will not spawn in non-territory!
          - Name: [SpaceDroneLegacyLaser]
            Faction: TheLegacy                               
            CanNotBeControlledByMasterAI: False          
            Count: [16, 32]                          #Drone Swarm!
            Radius: [500, 32000]
            Properties:
              - Key: AIManMaxPursuitRange 
                Value: 2500
      - SpaceVessels:
          - Name: [OPVLegacy]                  
            Faction: TheLegacy
            CountMinMax: [6, 12]   
            Probability: 1        
            CanNotBeControlledByMasterAI: False 
            FixedMaxSpeed: [10, 30] 
            Mission: SpacePatrol   
            MissionDescription:
              DelayBetweenRespawnMinMax: [300, 600]  
              DelayBeforeSelfDestructionMinMax: [200, 250]  
              IsRespawnAfterDestruction: True               
              RadiusMinMax: [250, 20000]        			  
            StockDescription:
              Name: [SpaceDroneLegacyLaser] 
              AmountMinMax: [2, 8]  
              Type: FighterDrone  
            Properties:                        # OPV = default behavior is to patrol POIs of the own faction. Drones shall patrol Resources.
              - Key: SelfDestructionWithNoCore # Military ships = self destruct!
                Value: True                        
              - Key: AIManMaxPursuitRange 
                Value: 4000
          - Name: [OPVWarlord]     
            Faction: Warlord
            CountMinMax: [2, 6]   
            Probability: 1        # Prob = 1 because SpaceOrbit is ALWAYS around a planet AND if the faction owns that territory, there should ALWAYS be at least 1 guarding patrol vessel!
            CanNotBeControlledByMasterAI: False 
            FixedMaxSpeed: [20, 50] 
            Mission: SpacePatrol   
            MissionDescription:
              DelayBetweenRespawnMinMax: [300, 600]  
              DelayBeforeSelfDestructionMinMax: [200, 250]  
              IsRespawnAfterDestruction: True               
              RadiusMinMax: [5750, 30000]
           #   POINameAsPositionRef: [BAO_BurntOutReconVessel, BAO_CombatWreckage, BAO_JettisonedCargoPod, BAO_SeveredShip, BAO_TornThrusterArray, CV_LightCarrierWreck, SV_FA005XHunter]
            StockDescription:
              Name: [SpaceDroneLaser, SpaceDronePlasma, SpaceDronePolarisLaser, SpaceDroneTraderLaser, SpaceDroneBattered01, SpaceDroneBattered02]    #Can use drones from any faction except Kriel and Legacy
              AmountMinMax: [2, 4]  
              Type: FighterDrone  
            Properties:                        # OPV = default behavior is to patrol POIs of the own faction. Drones shall patrol Resources.
              - Key: SelfDestructionWithNoCore # Military ships = self destruct!
                Value: True                        
              - Key: AIManMaxPursuitRange 
                Value: 4000