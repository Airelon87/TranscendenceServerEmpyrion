#By Airelon 87 | Transcendence Server | 12/12/2018 | BaseLineForestStatic

# ==============================================================
#Note: Biome Chart | Standardized For Server For Simplicity 
#BiomeZero - Coldest Zone on Planet Near Pole
#BiomeOne = Water (One Biome For All Height Sealevel - 5)
#BiomeTwo = Shore (No Stamps, small transition area to water)
#BiomeThree = Catchall (Simple Biome, should inherit BiomeSix Stamps)
#BiomeFour = Hills (Closer to Shore)
#BiomeFive = Valleys (The Middle Biome)
#BiomeSix = Mix Stamps (Closer To Mountains)
#BiomeSeven = Mountains (Tall Mountains and Low Plats)
#BiomeEight = Special (Radiated)
#================================================================
#...
# Playfield Characteristics Section

Description: "This planet has a breathable atmosphere, supports life, and is mostly water."

PlanetType: Temperate                
PlayfieldType: Planet             #Planet, Moon, Space, Sun      
Difficulty: 3  

LandClaimZone: Device          

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:
  - Name: FireFliesRed          
    Biome: [ BiomeSeven ]            
    Time: Night                 
    MaxHeight: 20               
    FollowPlayerY: True          
  - Name: Mosquitos
    Biome: [ BiomeSix, BiomeEight ]  
    Time: Day
    MaxHeight: 20
  - Name: Pollen
    Biome: [ BiomeOne, BiomeTwo, BiomeThree, BiomeFour ]  
    Time: Day
    MaxHeight: 15
    
SpecialEffectsGlobal:
# Weather Clear, then clouds, then rain/snow, then harmful (Delay of 10 for secondary of type
  - Name: Clear                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 2                    
    Lifetime: 1500   
  - Name: Wind                   
    Type: Weather            
    InitialDelay: 0           
    Delay: 5                    
    Lifetime: 1500              
  - Name: RainMedium #Edit
    Type: Weather
    InitialDelay: 0   
    Delay: 5
    Lifetime: 1500
  - Name: RainHeavy #Edit
    Type: Weather
    InitialDelay: 0   
    Delay: 5
    Lifetime: 1500
  - Name: Storm #Edit
    Type: Weather
    InitialDelay: 5  
    Delay: 10
    Lifetime: 1500
  - Name: Hail #Edit
    Type: Weather
    InitialDelay: 5  
    Delay: 10
    Lifetime: 500
# Global Effect
  - Name: BirdFlocksVultures          
    Biome: [ Any ]   
    Time: Day                      
    InitialDelay: 1                
    Delay: 4			        
    Lifetime: 600	                 
    PlyDist: 100                   
    SpawnY: 30                     
    Struct: True    

