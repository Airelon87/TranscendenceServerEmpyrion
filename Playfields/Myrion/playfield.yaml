NightLightIntensity: 0.8
LightZenithColor: "0.82, 0.85, 0.9"
LightHorizonColor: "0.84, 0.8, 0.17"
NightLightColor: "0.3,0.6,0.5"
DayShadowStrength: 1 #DO NOT CHANGE A9 HARDCODE
