#By Airelon 87 | Transcendence Server | 12/12/2018 | BaseLineStatic

# ==============================================================
#Note: Biome Chart | Standardized For Server For Simplicity 
#BiomeZero - Coldest Zone on Planet Near Pole
#BiomeOne = Water (One Biome For All Height Sealevel - 5)
#BiomeTwo = Shore (No Stamps, small transition area to water)
#BiomeThree = Catchall (Simple Biome, should inherit BiomeSix Stamps)
#BiomeFour = Hills (Closer to Shore)
#BiomeFive = Valleys (The Middle Biome)
#BiomeSix = Mix Stamps (Closer To Mountains)
#BiomeSeven = Mountains (Tall Mountains and Low Plats)
#BiomeEight = Special (Radiated)
#================================================================
#...
# Playfield Characteristics Section

Description: "This planet contains some water, but the atmosphere is toxic."

PlanetType: Alien                
PlayfieldType: Planet             #Planet, Moon, Space, Sun      
Difficulty: 3

LandClaimZone: Device          

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:
  - Name: ButterfliesBlue
    Biome: [ BiomeOne ]
    Time: Day
    MaxHeight: 15 
  - Name: FireFliesRed          
    Biome: [ BiomeTwo ]            
    Time: Night                 
    MaxHeight: 20               
    FollowPlayerY: True          
  - Name: DandelionsFew
    Biome: [ BiomeThree, BiomeFour, BiomeFive ]
    Time: Day
    MaxHeight: 15
  # - Name: SnowLight
    # Biome: [ BiomeZero ]
    # Time: Always
    # MaxHeight: 95
    
SpecialEffectsGlobal:
# Weather Clear, then clouds, then rain/snow, then harmful (Delay of 10 for secondary of type
  - Name: Clear                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 2                    
    Lifetime: 500   
  - Name: Clouds                   
    Type: Weather            
    InitialDelay: 0           
    Delay: 5                    
    Lifetime: 500              
  - Name: Coldwave #Edit
    Type: Weather
    InitialDelay: 0   
    Delay: 5
    Lifetime: 500
  - Name: Hail #Edit
    Type: Weather
    InitialDelay: 5  
    Delay: 10
    Lifetime: 500
# Global Effect
  - Name: BirdFlocksCrows          
    Biome: [ BiomeOne, BiomeTwo, BiomeThree, BiomeFour, BiomeFive, BiomeSix ]   
    Time: Day                      
    InitialDelay: 1                
    Delay: 4			        
    Lifetime: 600	                 
    PlyDist: 100                   
    SpawnY: 30                     
    Struct: True    

#Section Coloration: Vibe of the Planet   
AtmosphereEnabled: True 
AtmosphereColor: "0.3, 0.6, 0.47"
SkyColor: "0.25, 0.55, 0.46"
SkyHorizonColor: "0.1, 0.84, 0.89"
