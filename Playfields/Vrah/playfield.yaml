#By Airelon 87 | Transcendence Server | 12/12/2018 | BaseLineStaticPyzra

# ==============================================================
#Note: Biome Chart | Standardized For Server For Simplicity 
#BiomeZero - Coldest Zone on Planet Near Pole
#BiomeOne = Water (One Biome For All Height Sealevel - 2)
#BiomeTwo = Shore (Has Plant Life)
#BiomeThree = Catchall (Simple Biome)
#BiomeFour = Dunes
#BiomeFive = Very Flat
#BiomeSix = Rocky
#BiomeSeven = Mountains (Rough Terrain / High Elevation)
#BiomeEight = Deadly
#================================================================
#...
# Playfield Characteristics Section

Description: "This planet is a dangerous wasteland"

PlanetType: Arid            
PlayfieldType: Planet             #Planet, Moon, Space, Sun      
Difficulty: 4

LandClaimZone: Device          

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:
  - Name: Grime
    Biome: [ BiomeOne, BiomeTwo, BiomeEight ]
    Time: Always
    MaxHeight: 15 
  - Name: FireFliesRed          
    Biome: [ BiomeThree, BiomeFour, BiomeFive, BiomeSix ]            
    Time: Always                 
    MaxHeight: 20               
    FollowPlayerY: True          
    
SpecialEffectsGlobal:
# Weather Clear, then clouds, then rain/snow, then harmful (Delay of 10 for secondary of type
  - Name: Clear                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 2                    
    Lifetime: 400   
  - Name: CloudsDark #Edit                 
    Type: Weather            
    InitialDelay: 1           
    Delay: 5                    
    Lifetime: 1000    
  - Name: Wind #Edit
    Type: Weather
    InitialDelay: 0   
    Delay: 5
    Lifetime: 1000
  - Name: Fog #Edit
    Type: Weather
    InitialDelay: 5  
    Delay: 10
    Lifetime: 400
# Global Effect
  - Name: MeteorShower
    Time: Day
    InitialDelay: 1
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid

  - Name: ThunderAndLightningPurple
    Time: Night
    InitialDelay: 1.5   
    Delay: 4
    Lifetime: 300     
    PlyDist: 100
    SpawnY: 500
    Struct: Avoid  

