          DroneBaseSetup: DroneBaseSetup
          IsImportant: True
          CountMinMax: [ 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 3, 5 ]
          ReserveCount: 5
          SpawnResource: ["PromethiumResource:0-1","ErestrumResource:0-1","ZascosiumResource:0-1"]
