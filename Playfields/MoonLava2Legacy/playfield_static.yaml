### POIs
POIs:
    Random:
        - GroupName: DroneBaseInvincible  #CommandCenter
          Faction: Zirax  
          NoShieldReload: True
          IsCommandCenter: True
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 0, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 4, 5 ]
          ReserveCount: 5
          SpawnResource: ["PentaxidResource:1-2"]
          ResourceDistance: 400
          Properties: 
            - Key: RegenAfter
              Value: 180

# ProgenitorArtifacts
        - GroupName: ProgenitorArtifacts      
          Faction: None     
          CountMinMax: [ 1, 1 ]
          IsScalingCount: True 
          DroneProb: 1.0
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          SpawnResource: ["PentaxidResource:1-2"]
          ResourceDistance: 400
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 180

        - GroupName: LegacyFloatingT2
          Faction: TheLegacy
          IsImportant: True
          Territory: False
          CountMinMax: [ 1, 2 ]
          SpawnPOIAvoid: [ProgenitorArtifacts]
          SpawnPOIAvoidDistance: 700
          Properties: 
            - Key: RegenAfter
              Value: 180
            - Key: SI
              Value: Off

        - GroupName: LegacyDefenseT1
          Faction: TheLegacy
          Territory: False
          CountMinMax: [ 1, 3 ] 
          SpawnPOINear: [ START ]
          SpawnPOINearRange: [500, 800]
          Properties: 
            - Key: RegenAfter
              Value: 120

        - GroupName: LegacyDefenseT1
          Faction: TheLegacy
          Territory: False
          CountMinMax: [ 1, 3 ] 
          SpawnPOIAvoid: [LegacyFloatingT2]
          SpawnPOIAvoidDistance: 1000
