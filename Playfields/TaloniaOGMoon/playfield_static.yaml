          DroneProb: 1.0
          DronesMinMax: [ 3, 5 ] 
          ReserveCount: 5
          TroopTransport: True
          InitPower: True
          Properties: 
            - Key: Music
              Value: DarkSoundscape 
            - Key: RegenAfter
              Value: 180
