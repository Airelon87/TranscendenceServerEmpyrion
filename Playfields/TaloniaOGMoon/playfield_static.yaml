              Value: Off

        - GroupName: TalonSkyIsleDeco
          Faction: Talon       
          PlaceAt: OnWater, Terrain
          CountMinMax: [ 1, 2 ]
          IsScalingCount: True 
          DroneProb: 0.5
          DronesMinMax: [ 2, 6 ]
          ReserveCount: 3
          TroopTransport: True
          Properties: 
            - Key: SI
              Value: Off
            - Key: RegenAfter
              Value: 120

