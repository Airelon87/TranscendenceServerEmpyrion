# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "This world has a thick atmosphere & high levels of radiation. Somehow it supports life."

PlanetType: Barren
PlayfieldType: Moon
Difficulty: 5

LandClaimZone: Device

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:  
  - Name: Grime
    Biome: [ Any ]
    Time: Night
    MaxHeight: 50   
  - Name: Moths
    Biome: [ LiquidPools, Mountains, Rifts, Dunes ]
    Time: Day
    MaxHeight: 15    
    
SpecialEffectsGlobal:
  - Name: Clear                 
    Type: Weather            
    InitialDelay: 0           
    Delay: 2                    
    Lifetime: 1000 
  - Name: FogRadiationPurple                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 4                    
    Lifetime: 500   
  - Name: MeteorFireRain
    Type: Weather
    InitialDelay: 5  
    Delay: 5
    Lifetime: 200
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 5  
    Delay: 5
    Lifetime: 600
    
