### Resource Deposits
RandomResources:
    - Name: IronResource
      BiomesExcluded: [ IceSheet ]
      IsScalingCount: True
      CountMinMax: [ 3, 3 ]  
      SizeMinMax: [ 4, 8 ] 
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.2 
      MaxDroneCount: 1

    - Name: SiliconResource
      BiomesExcluded: [ IceSheet, PolarSnow, Glacier, Rocks ]
      IsScalingCount: True
      CountMinMax: [ 4, 4 ]
      SizeMinMax: [ 3, 8 ]
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.3
      MaxDroneCount: 1

    - Name: CopperResource
      BiomesExcluded: [ IceSheet ]
      IsScalingCount: True
      CountMinMax: [ 2, 2 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.3
      MaxDroneCount: 1
      
    - Name: PromethiumResource   # Will get grabbed by POI 
      Biome: [ Mountains, LowMountains, HighForest, DeepForest ]
      IsScalingCount: True
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 6, 7 ]
      DroneProb: 0.9 
      MaxDroneCount: 4 
      DepthMinMax: [ 0, 1 ]
      # DistTypeCylinder:
        # MaxRadius: 13
        # YVariance: 10
      
    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains, HighForest, DeepForest, HighPalms, ColdPlains, Tundra, Glacier, Rocks ]
      IsScalingCount: True
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 3, 4 ]
      DroneProb: 0.8
      MaxDroneCount: 3
      DepthMinMax: [ 0, 1 ]
      # DistTypeCylinder:
        # MaxRadius: 13
        # YVariance: 10

    - Name: TitanResource  # First entry will get grabbed by POI
      BiomesExcluded: [ IceSheet, PolarSnow ]
      CountMinMax: [ 4, 4 ] 
      SizeMinMax: [ 6, 7 ] 
      DepthMinMax: [ 15, 20 ] 
      DroneProb: 0.7 
      MaxDroneCount: 2
        
    - Name: TitanResource # Second entry will be ignored by POI. Less value.
      Biome: [ PalmForest, HighPalms, DeepForest, LowMountains, Savanna, DustBowl ]
      CountMinMax: [ 1, 2 ] 
      IsScalingCount: True
      SizeMinMax: [ 2, 4 ] 
      DepthMinMax: [ 15, 20 ] 
      DroneProb: 0.7 
      MaxDroneCount: 2

    - Name: ErestrumResource  # 'Nice find'
