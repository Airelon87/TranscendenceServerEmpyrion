  - Name: Pollen
    Biome: [ Plains ]
    Time: Day
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Plains ]
    Time: Night
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ RadiatedFog, Hotspot ]
    Time: Night
    MaxHeight: 15
  - Name: Grime
    Biome: [ RadiatedFog, Hotspot ]
    Time: Always
    MaxHeight: 10

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 1200
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 10
    Delay: 5 
    Lifetime: 1000
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: MeteorShower
    Biome: [ Plains ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
