#By Airelon 87 | Transcendence Server | 12/12/2018 | BaseLineForestStatic

# ==============================================================
#Note: Biome Chart | Standardized For Server For Simplicity 
#BiomeOne = Water (One Biome For All Height Sealevel - 5)
#BiomeTwo = Shore (No Stamps, small transition area to water)
#BiomeThree = Catchall (Simple Biome, should inherit BiomeSix Stamps)
#BiomeFour = Hills (Closer to Shore)
#BiomeFive = Valleys (The Middle Biome)
#BiomeSix = Mix Stamps (Closer To Mountains)
#BiomeSeven = Mountains (Tall Mountains and Low Plats)
#BiomeEight = Special (Radiated)
#================================================================
#...
# Playfield Characteristics Section

Description: "This planet has a breathable atmosphere, water, and supports life in abundance."

PlanetType: Temperate                 
PlayfieldType: Planet             #Planet, Moon, Space, Sun      
Difficulty: 2  

LandClaimZone: Device          

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:
  - Name: ButterfliesBlue
    Biome: [ BiomeOne ]
    Time: Day
    MaxHeight: 15 
  - Name: FireFliesRed          
    Biome: [ BiomeTwo ]            
    Time: Night                 
    MaxHeight: 20               
    FollowPlayerY: True          
  - Name: DandelionsFew
    Biome: [ BiomeThree, BiomeFour, BiomeFive ]
    Time: Day
    MaxHeight: 15
  - Name: SnowLight
    Biome: [ BiomeZero ]
    Time: Always
    MaxHeight: 95
    
SpecialEffectsGlobal:
# Weather Clear, then clouds, then rain/snow, then harmful (Delay of 10 for secondary of type
  - Name: Clear                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 1                    
    Lifetime: 1250   
  - Name: Clouds                   
    Type: Weather            
    InitialDelay: 0           
    Delay: 10                    
    Lifetime: 250             
  - Name: RainMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 13
    Lifetime: 200
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 5  
    Delay: 17
    Lifetime: 200
# Global Effect
  - Name: BirdFlocksCrows          
    Biome: [ BiomeOne, BiomeTwo, BiomeThree, BiomeFour, BiomeFive, BiomeSix ]   
    Time: Day                      
    InitialDelay: 1                
    Delay: 4			        
    Lifetime: 600	                 
    PlyDist: 100                   
    SpawnY: 30                     
    Struct: True    

#Section Coloration: Vibe of the Planet   
AtmosphereEnabled: True 
AtmosphereColor: "0.2, 0.25, 0.35"
SkyColor: "0.9, 1, 0.9"
SkyHorizonColor: "1, 0.5, 0.1"
AtmosphereParams: [4, 1.0]   #Defualt is 5, 1.2 / First = 0-10 Strength / Second = 0-3 ColorWashOut
# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.8
LightZenithColor: "1, 0.9, 0.9"
LightHorizonColor: "0.7, 0.2, 0.2"
NightLightColor: "0.7,0.6,0.9"
DayShadowStrength: 1 #DO NOT CHANGE A9 HARDCODE
NightShadowStrength: 1 #DO NOT CHANGE A9 HARDCODE

SunFlare: EnvironmentalEffects/SunFlareBlue


# AtmosphereFog: 0.4                     
FogCloudIntensity: 0.6                 
