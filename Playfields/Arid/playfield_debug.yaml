    Random:
        - GroupName: DroneBaseT1
          DroneBaseSetup: DroneBaseSetup
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 3, 5 ] 
          ReserveCount: 5
          Properties: 
            - Key: Music
              Value: moonstone 
            - Key: RegenAfter
              Value: 120

       # ================================
        # Trading Station with some settlements
        - GroupName: TS_Planet
          IsImportant: True
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
