# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "A small desolate world with a thick breathable atmosphere"   

PlanetType: Barren
PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.15, 0.26, 0.25"
SkyColor: "0.6, 1, 0.2"
SkyHorizonColor: "0.3, 1, 0"  
AtmosphereParams: [3, 1.7]       

# Light
DayLightIntensity: 1.30
NightLightIntensity: 0.45

LightZenithColor: "1, 0.9, 0.8"
LightHorizonColor: "1, 0.5, 0"
