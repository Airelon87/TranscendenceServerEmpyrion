# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "An unforgiving semi-habitable world"

PlanetType: Alien
PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "1, 0, 1" 
SkyColor: "1, 0, 1"
SkyHorizonColor: "0.75, 0.1, 0.75"
AtmosphereParams: [5, 1.2]
# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.8
LightZenithColor: "1, 0.9, 0.30"
LightHorizonColor: "0.1, 0.9, 0.1"
NightLightColor: "0.7, 0.7, 0.9"
DayShadowStrength: 1 #DO NOT CHANGE A9 HARDCODE
NightShadowStrength: 1 #DO NOT CHANGE A9 HARDCODE
# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Fog
FogCloudIntensity: 0.8
# AtmosphereFog: 0.3
# GroundFogIntensity: 0.05
# GroundFogHeight: 30

# Clouds and Wind
CloudsDensity: 0.4
CloudsSharpness: 0.3
CloudsBrightness: 1.0
CloudsOpacity: 1.0
CloudsZenithColor: "0.5, 0.6, 0.4"
CloudsHorizonColor: "1, 0.48, 0.18"
WindSpeed: 6

# Special Effects
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    MaxHeight: 10
  - Name: DustDevil
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    FollowPlayerY: True
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Night
    MaxHeight: 15
  - Name: DandelionsFew
    Biome: [ Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesBlue
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Day
    MaxHeight: 15
  - Name: TarantulaHawksFew
    Biome: [ Marsh, Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 15
  - Name: WindLines
    Biome: [ Desert, Dunes, Rocks, LowMountains, Mountains ]
    Time: Day
    MaxHeight: 10

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 12
    Delay: 2
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 24
    Delay: 6
    Lifetime: 600
  - Name: ColdWave
    Type: Weather
    InitialDelay: 48
    Delay: 8
    Lifetime: 1200
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ Any ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
  - Name: MeteorShower
    Biome: [ Savanna, SavannaEdge, Dunes, Desert ]
    Time: Always
    InitialDelay: 3.5
    Delay: 5
    Lifetime: 60
    PlyDist: 200
    SpawnY: 100
    Struct: Avoid
#Lots of Lightning
  - Name: ThunderAndLightningRed           
    Biome: [ Any ]  
    Time: Always                      
    InitialDelay: 1                
    Delay: 4			          
    Lifetime: 600	                
    PlyDist: 100                
    SpawnY: 30                    
    Struct: True         
  - Name: ThunderAndLightning          
    Biome: [ Any ]  
    Time: Always 
    InitialDelay: 1                
    Delay: 4			      
    Lifetime: 600	       
    PlyDist: 100            
    SpawnY: 30                
    Struct: True 

