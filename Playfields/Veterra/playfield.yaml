# Playfield Characteristics Section

Description: "This planet is warm with plant life and vicious wildlife"

PlanetType: Alien              
PlayfieldType: Planet             #Planet, Moon, Space, Sun      
Difficulty: 5  

LandClaimZone: Device          

#Effects - Biomes Are Now Biome<spellnumber> Water = BiomeOne / Catchall = BiomeThree / Mountains = BiomeSeven, Special = BiomeEight
SpecialEffectsLocal:
  - Name: ButterfliesBlue
    Biome: [ BiomeOne ]
    Time: Day
    MaxHeight: 15 
  - Name: FireFliesRed          
    Biome: [ BiomeTwo, BiomeThree, BiomeFour ]            
    Time: Always                
    MaxHeight: 20               
    FollowPlayerY: True          
  # - Name: DustDevil
    # Biome: [ BiomeThree, BiomeFour, BiomeFive, BiomeSix, BiomeEight ]
    # Time: Day
    # MaxHeight: 15
  # - Name: SnowLight
    # Biome: [ BiomeZero ]
    # Time: Always
    # MaxHeight: 95
    
SpecialEffectsGlobal:
# Weather Clear, then clouds, then rain/snow, then harmful (Delay of 10 for secondary of type
  - Name: Clear                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 2                    
    Lifetime: 700   
  - Name: CloudsMedium                  
    Type: Weather            
    InitialDelay: 0           
    Delay: 5                    
    Lifetime: 700 
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 5  
    Delay: 10
    Lifetime: 300
  - Name: RainMedium
    Type: Weather
    InitialDelay: 0   
    Delay: 5
    Lifetime: 500    
# Global Effect
  - Name: BirdFlocksCrows          
    Biome: [ BiomeOne, BiomeTwo, BiomeThree, BiomeFour, BiomeFive, BiomeSix ]   
    Time: Day                      
    InitialDelay: 1                
    Delay: 4			        
    Lifetime: 600	                 
    PlyDist: 100                   
    SpawnY: 30                     
    Struct: True    

