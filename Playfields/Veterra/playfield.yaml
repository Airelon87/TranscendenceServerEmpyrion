#Note: Biome Chart | Standardized For Server For Simplicity 
#BiomeZero - Coldest Zone on Planet Near Pole
#BiomeOne = Water (One Biome For All Height < Sealevel)
#BiomeTwo = Shore (No Stamps, small transition area to water)
#BiomeThree = Catchall (Simple Biome)
#BiomeFour = Barren
#BiomeFive = Barren
#BiomeSix = Barren
#BiomeSeven = Mountains (Eroded)
#BiomeEight = Barren + More POIs
#================================================================
