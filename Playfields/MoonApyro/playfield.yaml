# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Lava
Emissive: True
PlayfieldType: Moon
Difficulty: 4

LandClaimZone: Device


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.3, 0.3, 0.3"
SkyColor: "0.1, 0.0, 0.0"
SkyHorizonColor: "0.5, 0.01, 0"
AtmosphereParams: [3, 1.8]       

# Light
DayLightIntensity: 0.56
NightLightIntensity: 0.55
LightZenithColor: "1, 0.95, 0.95"
LightHorizonColor: "1, 0.5, 0"
NightLightColor: "1, 0.3, 0.3"

DayShadowStrength: 0.95
NightShadowStrength: 0.5

# Sun
SunFlare: EnvironmentalEffects/SunFlareYellow2

# Fog
FogColor: "0.95, 0.50, 0.14"
FogCloudIntensity: 0.8
# AtmosphereFog: 0.95
# GroundFogIntensity: 0.02
# GroundFogHeight: 35

# Clouds and Wind
CloudsDensity: 1
CloudsSharpness: 0.2
