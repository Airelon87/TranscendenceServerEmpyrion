### Resource Deposits
RandomResources:


    - Name: CobaltResource    # poor
      Biome: [ Regolith, RegolithEdge, SandDrift, Dunes, Plateau, Rifts, LargeCrater ]
      IsImportant: True
      CountMinMax: [ 2, 2 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 40 ]
      DepthMinMax: [ 15, 40 ] 
      DroneProb: 0.3
      MaxDroneCount: 2

    - Name: CopperResource     # extremely poor
      Biome: [ Rocks, LowMountains, LowMountains_1, Mountains, Moss, HighMountains ]
      CountMinMax: [ 1, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 30 ]
      DepthMinMax: [ 6, 15 ] 
      DroneProb: 0.1
      MaxDroneCount: 1

    - Name: SiliconResource    # rich
