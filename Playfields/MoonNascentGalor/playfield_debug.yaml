# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html


PvP: True

Description: "[c][e0e020]NOTE:[-][/c]   [c]Zirax resource survey in progress.[-][/c] \n\nA world in its youth: The atmosphere has cooled enough for it to rain. Last bits of the planetary neighbourhood crash in the surface, and violent jetstreams produce hail.\nBut in all this chaos, first life develops in the tide pools - filling the water with the colour of early photosynthesis."

PlanetType: Nascent
PlayfieldType: Moon
Difficulty: 5

# Special Effects 
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Sediment, Biofilm, LargeCrater ]
    Time: Day
    MaxHeight: 150
  - Name: FireFliesGreen
    Biome: [ Biofilm, Water, ShallowWater, Shore, LargeCrater ]
    Time: Night
    MaxHeight: 70

SpecialEffectsGlobal:     # Turbulent atmosphere; rapid weather changes
# Weather
    # Standard bad weather
  - Name: RainMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 600
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 0
    Delay: 10
    Lifetime: 300
  - Name: Storm
    Type: Weather
    InitialDelay: 0
    Delay: 10
    Lifetime: 300
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 5
    Delay: 10
    Lifetime: 1000
    # Worse weather
  - Name: SnowHeavy
    Type: Weather
    InitialDelay: 15
    Delay: 25
    Lifetime: 300
  - Name: Hail
    Type: Weather
    InitialDelay: 15
    Delay: 25
    Lifetime: 300
  - Name: FireRain
    Type: Weather
    InitialDelay: 3
    Delay: 25
    Lifetime: 300
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 15
    Delay: 35
    Lifetime: 300
    # Rare
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 5
    Delay: 25
    Lifetime: 800
  - Name: Clear
    Type: Weather
    InitialDelay: 30
    Delay: 30
    Lifetime: 600


# Global Effects     # no animals on this planet except imported monsters


# Atmosphere & Sky
AtmosphereEnabled: True
AtmosphereColor: "0.7, 0.8, 0.9"   
SkyColor: "0.90, 0.3, 0.3"
SkyHorizonColor: "1, 0.2, 0"
AtmosphereParams: [3, 1.5]     

# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.7

LightZenithColor: "1, 0.7, 0.7"
LightHorizonColor: "1, 0.5, 0"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Sun
