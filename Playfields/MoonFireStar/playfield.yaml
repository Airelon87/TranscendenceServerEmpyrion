              Name: PlanetVesselBaseSetup
              Position3D: [ 16000, 80, 0]
              BaseType: PlanetVesselBase
              KeyId: 0
              PlanetVessel:
                - Name: ZiblaxCruiser
                  Mission: PlanetPatrol
                  FixedMaxSpeed: 30
                  RespawnDelay: 12

                  RangePatrolTask:
                    Position3D: [ 1500, 80, 0 ]
                    Radius: 1200
                    DistToGround: 100

                  AttackCVCircleAround:
                    DistToTarget: 200

# Drones that patrol on whole planet 
# Type determined by stock of drone base (default drone - type = 0)
DroneSpawning:    
    Random:
        - DronesMinMax: [ 5, 5 ]
          CenterX: -5000

        - DronesMinMax: [ 5, 5 ]
          CenterX: 5000

# ==============================================================
#SpawnZone Section
# ==============================================================      
SpawnZones:
   - SpawnAt: [ErestrumResource, ZascosiumResource]           
     Radius: 500
     RadiusRandom: 25
     RateMultiplyerCenter: 1.0
     RateMultiplyerEdge: 0.3
     Color: "1.0, 1.0, 1.0, 1.0"
     SpawnOnlyIfPoiIsAlien: true
     Entities:
       - Names: [AlienBugs04]
         Biomes: [Any]
         Amount: 180
         Period: Always
         DelayMinMax: [-1, -1]

### Creatures | Starts With BiomeOne, Then Special (BiomeEight), Then Counts Down To BiomeTwo, BiomeZero = NearPole/Cold
CreatureSpawning:
    - Biomes: [BiomeOne, BiomeTwo, BiomeThree, BiomeFour, BiomeFive, BiomeSix, BiomeSeven, BiomeEight]
      Entities:
        - Name: AlienAssassinGreys
          Period: Always
          Amount: 10
        - Name: AlienBugs04
          Period: Always
          Amount: 10
    - Biomes: [BiomeTen, SubBiomeTwo, SubBiomeThree]
      Entities:
        - Name: Overseers
          Period: Always
          Amount: 15

#End of Yaml          

